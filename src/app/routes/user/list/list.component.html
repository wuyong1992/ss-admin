<page-header>
  <ng-template #action>
    <button (click)="add()" nz-button nzType="primary">新建</button>
  </ng-template>
</page-header>
<nz-card>

  <sf mode="search" [schema]="searchSchema" (formSubmit)="st.reset($event)" (formReset)="st.reset($event)"  [layout]="'vertical'"></sf>
  <simple-table #st [data]="url" [columns]="columns"
                [zeroIndexedOnPage]="true"
                [reqReName]="{pi:'page',ps:'size'}"
                [resReName]="{total:'data.totalElements',list: 'data.content' }"
                [ps]="15" [pi]="0"
                [extraParams]="reqParams">
  </simple-table>
</nz-card>
